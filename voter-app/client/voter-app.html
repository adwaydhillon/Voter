<head>
  <title>Voter</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Voter</h1>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new vote items" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>

<template name="task">
  <li class>
    <button class="delete">&times;</button>

    <!-- {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}} -->

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
