<head>
    <title>Voter</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Voter</h1>
            {{> loginButtons}}
            <br>
            {{#if currentUser}}
            <h2>Please vote at: +1(678)785-4359</h2>
            <!-- Can be replaced by {{twilionumber}} -->
            <h3>Vote Statistics</h3>
            {{> votestats}}
            {{#else}}
            <h1>Please Sign in!</h1>
            {{/else}}
            {{/if}}
        </header>

        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>
        {{#if currentUser}}
        <button type = "button" id = "cont"><a href="/">Go back</a></button>
        {{/if}}
    </div>
</body>



<template name="votestats">
    Insert Vote Statistic Here
</template>
