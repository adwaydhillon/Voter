<!-- voter-app.html -->
<head>
  <title>Voter Application</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Voter Application</h1>
    </header>

    <header>
      <h1>Votes ({{incompleteCount}})</h1>

      <!-- add the checkbox to <body> right below the h1 -->
    <label class="hide-completed">
      <input type="checkbox" checked="{{hideCompleted}}" />
      Hide Checked Votes
    </label>

    {{> loginButtons}} <!-- login buttons -->

      <!-- add a form below the h1 -->
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to submit new vote" />
      </form>
      {{/if}}
    </header>
    {{> twil}}
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>

<template name="twil">
  <button>
    Send Message
  </button>
 </template>
