  <title>Voter Application</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Voter Application</h1>
    </header>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              
            </div>
          </div>

          <div class="inner cover">

            <p class="lead">
              <button type="button" id = "send" class="btn btn-lg btn-default">Send Message</button>
              <button type="button" id = "receive" class="btn btn-lg btn-default">Receive Message</button>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
    </div>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>

<template name="twil">
  <button id="send">
    Send Message
  </button>
  <button id = "rec"> Recieve SMS </button>
 </template>
